<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dòng thời gian sự kiện</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Dòng thời gian sự kiện</h1>
  <form id="eventForm">
    <input type="text" id="name" placeholder="Tên sự kiện" required>
    <!-- Luôn là kiểu 24 giờ -->
    <input type="datetime-local" id="startTime" required>
    <input type="datetime-local" id="endTime" required>
    <select id="color">
      <option value="red">Đỏ</option>
      <option value="yellow">Vàng</option>
      <option value="gray">Xám</option>
      <option value="pink">Hồng</option>
      <option value="blue">Xanh dương</option>
      <option value="indigo">Xanh tím</option>
    </select>
    <button type="submit">Thêm sự kiện</button>
    <!-- editId và cancel button được tạo động bởi script -->
  </form>
  <div id="timeline-container">
    <div id="timeline"></div>
  </div>
  
  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop"></div>
  <div class="event-modal" id="eventModal">
    <h2 id="modalTitle"></h2>
    <div class="event-details" id="modalDetails"></div>
    <div class="time-remaining" id="modalTimeRemaining"></div>
    <button class="close-btn" onclick="closeEventModal()">Đóng</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
