<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dòng thời gian sự kiện</title>
  <link rel="stylesheet" href="timeline.css">
</head>
<body>
  <div class="timeline-container">
    <h1 class="timeline-title">Dòng thời gian sự kiện</h1>
    <p class="timeline-desc">
      Xem các sự kiện của Wuthering Waves theo giờ địa phương hoặc <a href="#">giờ của máy chủ</a> khác.
    </p>
    <div class="timeline-toolbar">
      <select id="region-select">
        <option>Châu Á, Đông Nam Á, Đài Loan/ Hồng Kông/ Ma...</option>
      </select>
      <label>
        <input type="checkbox" checked>
        Hiện thời gian được điều chỉnh dựa trên giờ địa phương <span class="timezone">(Asia/Bangkok)</span>
      </label>
    </div>
    <div class="timeline-main">
      <!-- Header months -->
      <div class="timeline-months">
        <div class="month-label">Tháng 8</div>
        <div class="month-label">Tháng 9</div>
      </div>
      <!-- Days grid -->
      <div class="timeline-days" id="timeline-days"></div>
      <!-- Events -->
      <div class="timeline-events" id="timeline-events"></div>
    </div>
  </div>
  <script src="timeline.js"></script>
</body>
</html>
