<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dòng thời gian sự kiện</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Dòng thời gian sự kiện</h1>
  <form id="eventForm">
    <input type="text" id="name" placeholder="Tên sự kiện" required>
    <!-- Luôn là kiểu 24 giờ -->
    <input type="datetime-local" id="startTime" required>
    <input type="datetime-local" id="endTime" required>
    <div class="color-picker-group">
      <input type="color" id="color" value="#d32f2f" title="Chọn màu">
      <input type="text" id="colorCode" placeholder="#RRGGBB" maxlength="7" value="#d32f2f">
    </div>
    <button type="submit">Thêm sự kiện</button>
    <!-- editId và cancel button được tạo động bởi script -->
  </form>
  <div class="timeline-scroll-area">
    <div class="timeline-render">
      <div class="timeline-inner-container">
        <div id="timeline"></div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop"></div>
  <div class="event-modal" id="eventModal">
    <div class="modal-header">
      <h2 id="modalTitle"></h2>
      <div class="action-btn">
        <button class="edit-btn" id="modalEditBtn">Sửa</button>
      </div>
    </div>
    
    <!-- View mode -->
    <div class="event-details" id="modalDetails"></div>
    <div class="time-remaining" id="modalTimeRemaining"></div>
    
    <!-- Edit form -->
    <div class="event-form" id="modalForm">
      <form id="modalEventForm">
        <input type="hidden" id="modalEventId">
        <label for="modalName">Tên sự kiện</label>
        <input type="text" id="modalName" required>
        
        <label for="modalStartTime">Thời gian bắt đầu</label>
        <input type="datetime-local" id="modalStartTime" required>
        
        <label for="modalEndTime">Thời gian kết thúc</label>
        <input type="datetime-local" id="modalEndTime" required>
        
        <label for="modalColor">Màu sắc</label>
        <div class="color-picker-group">
          <input type="color" id="modalColor" title="Chọn màu">
          <input type="text" id="modalColorCode" placeholder="#RRGGBB" maxlength="7">
        </div>
      </form>
    </div>

    <!-- Close button at bottom -->
    <div class="button-group">
      <button class="close-btn" onclick="closeEventModal()">Đóng</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
