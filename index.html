<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện Wuthering Waves</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Thời Gian Sự Kiện</h1>
    </header>

    <main>
        <div id="event-form-container">
            <h2>Thêm Sự Kiện Mới</h2>
            <form id="event-form">
                <label for="event-name">Tên Sự Kiện:</label>
                <input type="text" id="event-name" required>

                <label for="event-time">Thời Gian (hh:mm):</label>
                <input type="time" id="event-time" required>

                <button type="submit">Thêm Sự Kiện</button>
            </form>
        </div>

        <div id="event-list-container">
            <h2>Các Sự Kiện Sắp Tới</h2>
            <ul id="event-list">
                </ul>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
